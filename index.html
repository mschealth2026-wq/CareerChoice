<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTJ Leadership Audit | Randomizing Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .choice-btn { border: 2px solid #e2e8f0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .active-agree { background-color: #4338ca !important; color: white !important; border-color: #4338ca !important; transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .active-disagree { background-color: #059669 !important; color: white !important; border-color: #059669 !important; transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .active-both { background-color: #d97706 !important; color: white !important; border-color: #d97706 !important; transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-enter { animation: slideUp 0.5s ease-out forwards; opacity: 0; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans selection:bg-indigo-100">

    <div class="max-w-4xl mx-auto py-16 px-6">
        <header class="text-center mb-12">
            <span class="text-indigo-600 font-black tracking-widest uppercase text-xs">Advanced Management Diagnostic</span>
            <h1 class="text-5xl font-black uppercase italic tracking-tighter mt-2">The Commander's Audit</h1>
            <div class="flex justify-center gap-4 mt-6">
                <div class="h-1 w-12 bg-indigo-600 rounded-full"></div>
                <div class="h-1 w-12 bg-amber-500 rounded-full"></div>
                <div class="h-1 w-12 bg-emerald-500 rounded-full"></div>
            </div>
            <p id="progress-text" class="mt-8 text-sm font-bold text-slate-400 uppercase">0 of 30 Scenarios Evaluated</p>
        </header>

        <div id="quiz-container" class="space-y-6">
            </div>

        <div class="mt-20 mb-40 text-center">
            <button onclick="calculateResults()" class="bg-slate-900 text-white px-16 py-6 rounded-2xl font-black text-2xl shadow-2xl hover:bg-black transition-all hover:scale-105 active:scale-95 uppercase italic tracking-widest">
                Finalize Profile
            </button>
        </div>
    </div>

    <div id="result-modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-50 flex items-center justify-center p-4">
        <div class="bg-white max-w-4xl w-full max-h-[95vh] overflow-y-auto rounded-[3rem] p-12 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-8 right-8 text-slate-300 hover:text-slate-900 text-5xl font-light">&times;</button>
            
            <div class="mb-12">
                <h2 class="text-5xl font-black uppercase italic tracking-tighter leading-none" id="archetype-title">Analyzing...</h2>
                <p class="text-indigo-600 font-bold uppercase tracking-widest mt-4">Psychometric Leadership Breakdown</p>
            </div>
            
            <div class="grid lg:grid-cols-2 gap-16 mb-12 items-center">
                <div class="relative">
                    <canvas id="resultChart"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center -z-10">
                        <div class="w-32 h-32 bg-slate-50 rounded-full"></div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="bg-slate-50 p-8 rounded-3xl border border-slate-100">
                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Strategic Verdict</h4>
                        <p id="verdict-text" class="text-xl font-medium text-slate-800 leading-relaxed"></p>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="text-center p-4 bg-indigo-50 rounded-2xl"><span class="block text-[10px] font-bold text-indigo-400 uppercase">Strategy</span><span id="s-val" class="text-2xl font-black text-indigo-700">0</span></div>
                        <div class="text-center p-4 bg-amber-50 rounded-2xl"><span class="block text-[10px] font-bold text-amber-400 uppercase">Hybrid</span><span id="h-val" class="text-2xl font-black text-amber-700">0</span></div>
                        <div class="text-center p-4 bg-emerald-50 rounded-2xl"><span class="block text-[10px] font-bold text-emerald-400 uppercase">Delivery</span><span id="d-val" class="text-2xl font-black text-emerald-700">0</span></div>
                    </div>
                </div>
            </div>

            <div class="bg-indigo-600 text-white p-10 rounded-[2rem] shadow-xl">
                <h4 class="font-black uppercase tracking-tighter text-indigo-200 mb-4 italic text-xl">The ENTJ Roadmap</h4>
                <p id="career-advice" class="text-lg opacity-90 leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script>
        const rawQuestions = [
            { text: "I prefer setting the 'North Star' for a company over building the roadmap to get there." },
            { text: "I find it more stressful to have a 'wrong' strategy than to have a 'late' delivery." },
            { text: "I get more energy from high-level brainstorming than tactical stand-ups." },
            { text: "I'd rather be responsible for 'Product Viability' than 'Product Stability'." },
            { text: "I prefer managing a portfolio of 10 projects over the details of a single one." },
            { text: "I believe 'Culture' is a more important lever for success than 'Process'." },
            { text: "I enjoy the political work of securing buy-in more than the technical work of execution." },
            { text: "I would rather hire a 'Visionary' who is messy than an 'Optimizer' who is rigid." },
            { text: "I find predictability in a team slightly boring; I prefer 'Pivot-ability'." },
            { text: "I am more interested in Industry Trends than Internal Team Velocity." },
            { text: "I'd rather present a pitch deck to an investor than a status report to a client." },
            { text: "I feel most useful removing 'Structural' barriers, not 'Technical' ones." },
            { text: "I prefer to work on 'High-Risk/High-Reward' bets over safe increments." },
            { text: "I would rather define the 'Budget Pillars' than track the 'Daily Burn Rate'." },
            { text: "I am okay with a team being uncomfortable if it means we are innovating." },
            { text: "I prefer to spend time with 'Thought Leaders' rather than 'Subject Matter Experts'." },
            { text: "I would rather write a 'Vision Document' than a 'Functional Specification'." },
            { text: "I find 'Market Saturation' more alarming than 'Team Attrition'." },
            { text: "I get more satisfaction from 'Signing a Partner' than 'Closing a Ticket'." },
            { text: "I prefer to delegate implementation so I can focus on implications." },
            { text: "I value flexibility in a contract more than fixed-price certainty." },
            { text: "I’d rather be the 'Face' of a transformation than the 'Engine' behind it." },
            { text: "I prefer solving 'Customer Perception' issues over 'System Performance' issues." },
            { text: "I find 'Repeating a Success' less interesting than 'Attempting a Breakthrough'." },
            { text: "I would rather manage a team of 'Specialists' than a team of 'Generalists'." },
            { text: "I believe my best work happens in the Boardroom, not the War Room." },
            { text: "I’d rather lose a 'Battle' (milestone) if it helps me win the 'War' (market)." },
            { text: "I find Standard Operating Procedures (SOPs) to be a constraint on my leadership." },
            { text: "I prefer qualitative feedback (interviews) over quantitative data (metrics)." },
            { text: "I would rather be the Navigator on the bridge than the Engineer in the engine room." }
        ];

        // Randomization Logic
        const questions = rawQuestions
            .map((q, i) => ({ ...q, id: i }))
            .sort(() => Math.random() - 0.5);

        const state = {};
        const container = document.getElementById('quiz-container');

        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = "bg-white p-8 rounded-[2rem] shadow-sm flex flex-col md:flex-row items-center justify-between gap-8 border border-slate-100 hover:shadow-md transition-all card-enter";
            card.style.animationDelay = `${index * 0.05}s`;
            card.innerHTML = `
                <div class="flex-1 text-center md:text-left">
                    <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-2 block">Scenario ${index + 1}</span>
                    <p class="font-bold text-slate-800 text-xl leading-tight">${q.text}</p>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="setChoice(${q.id}, 'disagree', this)" class="choice-btn flex-1 md:flex-none px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Disagree</button>
                    <button onclick="setChoice(${q.id}, 'both', this)" class="choice-btn flex-1 md:flex-none px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Both</button>
                    <button onclick="setChoice(${q.id}, 'agree', this)" class="choice-btn flex-1 md:flex-none px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Agree</button>
                </div>
            `;
            container.appendChild(card);
        });

        function setChoice(id, type, btn) {
            state[id] = type;
            const parent = btn.parentElement;
            parent.querySelectorAll('.choice-btn').forEach(b => b.className = "choice-btn flex-1 md:flex-none px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest");
            btn.classList.add('active-' + type);
            document.getElementById('progress-text').innerText = `${Object.keys(state).length} of 30 Scenarios Evaluated`;
        }

        let chart = null;

        function calculateResults() {
            if (Object.keys(state).length < 30) { alert("The data set is incomplete. Please address all 30 scenarios."); return; }
            let s = 0, d = 0, h = 0;
            Object.values(state).forEach(v => {
                if(v === 'agree') s++; else if(v === 'disagree') d++; else h++;
            });

            document.getElementById('s-val').innerText = s;
            document.getElementById('h-val').innerText = h;
            document.getElementById('d-val').innerText = d;

            const title = document.getElementById('archetype-title');
            const verdict = document.getElementById('verdict-text');
            const advice = document.getElementById('career-advice');

            if (h >= 12 || (s > 10 && d > 10)) {
                title.innerText = "The Operational Architect";
                verdict.innerText = "You are a rare bridge leader. You translate 10-year visions into 10-day sprints without losing clarity. You are the 'Glue' that holds massive organizations together.";
                advice.innerText = "You should be a COO or Chief of Staff. You excel in high-growth startups (Series B/C) where strategy and execution are equally chaotic.";
            } else if (s > d) {
                title.innerText = "The Pure Strategist";
                verdict.innerText = "You belong at the 30,000-foot level. You find details distracting and excel at identifying market shifts before they happen. You win by being 'First,' not 'Fastest'.";
                advice.innerText = "Target CSO, M&A, or Product Strategy roles. Your value is in the 'What,' not the 'How'. Avoid micro-management roles.";
            } else {
                title.innerText = "The Delivery General";
                verdict.innerText = "You are an execution specialist. You value momentum and tangible results. You use your commander traits to crush blockers and ensure the mission is accomplished.";
                advice.innerText = "Focus on Head of Operations, Program Director, or General Manager roles. You are the finisher companies call when a project must not fail.";
            }

            renderChart(s, h, d);
            document.getElementById('result-modal').classList.remove('hidden');
        }

        function renderChart(s, h, d) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Strategy Bias', 'Hybrid Bias', 'Delivery Bias'],
                    datasets: [{ data: [s, h, d], backgroundColor: ['#4f46e5', '#f59e0b', '#10b981'], borderWidth: 0, hoverOffset: 15 }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        function closeModal() { document.getElementById('result-modal').classList.add('hidden'); }
    </script>
</body>
</html>

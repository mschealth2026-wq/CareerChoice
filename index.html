<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Alignment Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider { -webkit-appearance: none; width: 100%; height: 8px; border-radius: 5px; background: #d3d3d3; outline: none; transition: .2s; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #4F46E5; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-4 md:p-10">
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-indigo-600">Career Archetype Finder</h1>
            <p class="text-gray-500 mt-2">Rate each statement from 1 (Strongly Disagree) to 5 (Strongly Agree)</p>
        </header>

        <div id="quiz-container">
            </div>

        <div class="mt-10 text-center">
            <button onclick="calculateResults()" class="bg-indigo-600 text-white px-8 py-3 rounded-full font-bold hover:bg-indigo-700 transition transform hover:scale-105">
                Generate Results
            </button>
        </div>

        <div id="results-modal" class="hidden mt-10 p-6 border-t-4 border-indigo-500 bg-indigo-50 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Your Results</h2>
            <div id="charts" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div id="top-role" class="mt-6 p-4 bg-white rounded shadow text-lg"></div>
        </div>
    </div>

    <script>
        const questions = [
            { id: 1, text: "I thrive on seeing a tangible product 'go live' on time.", weights: { delivery: 5, agile: 2, change: 2, strategy: 3 } },
            { id: 2, text: "I enjoy analyzing market trends and 3-year growth projections.", weights: { delivery: 1, agile: 2, change: 2, strategy: 5 } },
            { id: 3, text: "I prefer being 'in the trenches' with the team daily.", weights: { delivery: 5, agile: 3, change: 2, strategy: 1 } },
            { id: 4, text: "I am comfortable managing the emotional resistance of staff.", weights: { delivery: 2, agile: 4, change: 5, strategy: 3 } },
            { id: 5, text: "I want to be held accountable for revenue/market share results.", weights: { delivery: 2, agile: 1, change: 2, strategy: 5 } },
            { id: 6, text: "I prefer optimizing a specific pipeline over changing a culture.", weights: { delivery: 5, agile: 3, change: 1, strategy: 2 } },
            { id: 7, text: "I enjoy teaching frameworks (Scrum/Kanban) to others.", weights: { delivery: 3, agile: 5, change: 3, strategy: 1 } },
            { id: 8, text: "I feel energized by a hard, looming 'Launch Day' deadline.", weights: { delivery: 5, agile: 2, change: 2, strategy: 3 } },
            { id: 9, text: "I am comfortable challenging the CEO’s long-term assumptions.", weights: { delivery: 2, agile: 3, change: 3, strategy: 5 } },
            { id: 10, text: "I enjoy acting as a mediator between conflicting departments.", weights: { delivery: 3, agile: 4, change: 5, strategy: 4 } },
            { id: 11, text: "I prefer a clearly defined scope over an evolving mandate.", weights: { delivery: 4, agile: 2, change: 1, strategy: 2 } },
            { id: 12, text: "I’d rather the plan be wrong than the execution be slow.", weights: { delivery: 1, agile: 2, change: 3, strategy: 5 } },
            { id: 13, text: "I am more interested in how teams work than what they build.", weights: { delivery: 2, agile: 5, change: 4, strategy: 2 } },
            { id: 14, text: "I prefer 'marathon' cultural shifts over 'sprint' releases.", weights: { delivery: 1, agile: 5, change: 5, strategy: 4 } },
            { id: 15, text: "I want to be the one the CEO calls for a status update.", weights: { delivery: 5, agile: 2, change: 1, strategy: 3 } },
            { id: 16, text: "I am a 'finisher'—I hate leaving tasks 90% complete.", weights: { delivery: 5, agile: 3, change: 3, strategy: 2 } },
            { id: 17, text: "I prefer resolving technical bottlenecks over personality clashes.", weights: { delivery: 5, agile: 3, change: 1, strategy: 2 } },
            { id: 18, text: "I am comfortable making decisions with only 70% data available.", weights: { delivery: 3, agile: 2, change: 2, strategy: 5 } },
            { id: 19, text: "I find it more frustrating when a team is unhappy than slightly behind.", weights: { delivery: 1, agile: 4, change: 5, strategy: 2 } },
            { id: 20, text: "I want my influence to come from being a Subject Matter Expert.", weights: { delivery: 4, agile: 1, change: 2, strategy: 5 } },
            { id: 21, text: "I prefer managing external clients over internal stakeholders.", weights: { delivery: 4, agile: 2, change: 3, strategy: 5 } },
            { id: 22, text: "I enjoy the granular detail of budgeting and resource costs.", weights: { delivery: 5, agile: 2, change: 1, strategy: 3 } },
            { id: 23, text: "I prefer Planning (The Map) over Implementation (The Journey).", weights: { delivery: 1, agile: 3, change: 2, strategy: 5 } },
            { id: 24, text: "I thrive in a role where I must convince people to spend money.", weights: { delivery: 2, agile: 2, change: 3, strategy: 5 } },
            { id: 25, text: "I like being the 'Face' of the project to the customer.", weights: { delivery: 4, agile: 1, change: 2, strategy: 3 } }
        ];

        const container = document.getElementById('quiz-container');
        questions.forEach(q => {
            container.innerHTML += `
                <div class="mb-8 p-4 border-b border-gray-100">
                    <p class="text-lg font-medium mb-3">${q.id}. ${q.text}</p>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-gray-400 italic">Disagree</span>
                        <input type="range" min="1" max="5" value="3" class="slider" id="q-${q.id}">
                        <span class="text-sm text-gray-400 italic">Agree</span>
                    </div>
                </div>
            `;
        });

        function calculateResults() {
            let scores = { delivery: 0, agile: 0, change: 0, strategy: 0 };
            
            questions.forEach(q => {
                const val = parseInt(document.getElementById(`q-${q.id}`).value);
                // Weight the answer: val of 1-5 multiplied by the role weight
                scores.delivery += (val * q.weights.delivery);
                scores.agile += (val * q.weights.agile);
                scores.change += (val * q.weights.change);
                scores.strategy += (val * q.weights.strategy);
            });

            const total = scores.delivery + scores.agile + scores.change + scores.strategy;
            const resultsDiv = document.getElementById('charts');
            const topRoleDiv = document.getElementById('top-role');
            resultsDiv.innerHTML = '';

            const data = [
                { label: 'Delivery Lead', score: scores.delivery, color: 'bg-blue-500' },
                { label: 'Agile Transformation', score: scores.agile, color: 'bg-green-500' },
                { label: 'Change Management', score: scores.change, color: 'bg-yellow-500' },
                { label: 'Strategy Lead', score: scores.strategy, color: 'bg-purple-500' }
            ].sort((a, b) => b.score - a.score);

            data.forEach(item => {
                const percentage = ((item.score / (25 * 5 * 5)) * 100).toFixed(1); // Normalized
                resultsDiv.innerHTML += `
                    <div class="mb-4">
                        <div class="flex justify-between mb-1">
                            <span class="font-bold">${item.label}</span>
                            <span>${item.score} pts</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div class="${item.color} h-4 rounded-full" style="width: ${Math.min(100, percentage * 2)}%"></div>
                        </div>
                    </div>
                `;
            });

            topRoleDiv.innerHTML = `<strong>Primary Fit:</strong> ${data[0].label}<br>
                                    <small class="text-gray-600">Consider a hybrid role if your second score (${data[1].label}) is close!</small>`;
            
            document.getElementById('results-modal').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>

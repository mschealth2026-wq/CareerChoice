<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Archetype Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .choice-btn { border: 2px solid #e2e8f0; transition: all 0.2s ease; }
        .active-agree { background-color: #4f46e5 !important; color: white !important; border-color: #4f46e5 !important; }
        .active-disagree { background-color: #10b981 !important; color: white !important; border-color: #10b981 !important; }
        .active-both { background-color: #f59e0b !important; color: white !important; border-color: #f59e0b !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="max-w-4xl mx-auto py-12 px-6">
        <header class="text-center mb-16">
            <h1 class="text-4xl font-black uppercase italic tracking-tighter">The Commander's Diagnostic</h1>
            <p class="text-slate-500 mt-2 font-medium">30-Point Situational Assessment</p>
            <div id="progress-text" class="mt-4 text-xs font-bold text-indigo-600 uppercase tracking-widest">0 / 30 Completed</div>
        </header>

        <div id="quiz-container" class="space-y-4">
            </div>

        <div class="mt-16 mb-32 text-center">
            <button onclick="calculateResults()" class="bg-slate-900 text-white px-12 py-5 rounded-full font-black text-xl shadow-2xl hover:scale-105 transition-transform uppercase italic tracking-widest">
                Generate My Profile
            </button>
        </div>
    </div>

    <div id="result-modal" class="hidden fixed inset-0 bg-slate-900/95 backdrop-blur-xl z-50 flex items-center justify-center p-4">
        <div class="bg-white max-w-4xl w-full max-h-[90vh] overflow-y-auto rounded-[2rem] p-10 shadow-2xl">
            <div class="flex justify-between items-center mb-10 border-b pb-6">
                <div>
                    <h2 class="text-3xl font-black uppercase italic">Assessment Results</h2>
                    <p id="archetype-title" class="text-indigo-600 font-bold uppercase tracking-widest mt-1"></p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 text-4xl">&times;</button>
            </div>
            
            <div class="grid lg:grid-cols-2 gap-12 mb-10">
                <div class="h-64">
                    <canvas id="resultChart"></canvas>
                </div>
                <div class="flex flex-col justify-center bg-slate-50 p-6 rounded-2xl">
                    <h4 class="font-bold text-slate-400 uppercase text-xs mb-4">Core Analysis</h4>
                    <p id="verdict-text" class="text-slate-700 leading-relaxed font-medium"></p>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4 mb-10 text-center">
                <div class="p-4 bg-indigo-50 rounded-2xl border-b-4 border-indigo-400">
                    <span class="block text-[10px] font-bold text-indigo-400 uppercase">Strategy Alignment</span>
                    <span id="strat-score" class="text-2xl font-black text-indigo-700">0</span>
                </div>
                <div class="p-4 bg-amber-50 rounded-2xl border-b-4 border-amber-400">
                    <span class="block text-[10px] font-bold text-amber-400 uppercase">Hybrid Balance</span>
                    <span id="both-score" class="text-2xl font-black text-amber-700">0</span>
                </div>
                <div class="p-4 bg-emerald-50 rounded-2xl border-b-4 border-emerald-400">
                    <span class="block text-[10px] font-bold text-emerald-400 uppercase">Delivery Alignment</span>
                    <span id="deliv-score" class="text-2xl font-black text-emerald-700">0</span>
                </div>
            </div>

            <div class="bg-indigo-900 text-white p-8 rounded-3xl">
                <h4 class="font-black uppercase tracking-tighter text-indigo-300 mb-2 italic text-lg">ENTJ Career Roadmap</h4>
                <p id="career-advice" class="text-indigo-100"></p>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { id: 1, text: "I prefer defining a brand new goal over building a plan for an existing one." },
            { id: 2, text: "Iâ€™d rather look at 3-year market projections than weekly sprint reports." },
            { id: 3, text: "I find outdated business models more frustrating than technical bottlenecks." },
            { id: 4, text: "I want to be held accountable for Market Share rather than a specific Launch Date." },
            { id: 5, text: "In a crisis, I instinctively re-evaluate the goal instead of increasing speed." },
            { id: 6, text: "I enjoy Resource Allocation (deciding budgets) more than Resource Management (tracking)." },
            { id: 7, text: "I use my directness to challenge assumptions rather than enforce standards." },
            { id: 8, text: "I'd rather be the Architect who leaves after plans are done than the Builder." },
            { id: 9, text: "I prefer spending time with external partners/clients than with the internal team." },
            { id: 10, text: "I would rather solve a problem of 'Growth' than a problem of 'Efficiency'." },
            { id: 11, text: "I prefer high-level C-suite politics over the daily politics of team morale." },
            { id: 12, text: "I find it more rewarding to secure a budget than to successfully spend it." },
            { id: 13, text: "I am comfortable making a major pivot with only 70% of the data available." },
            { id: 14, text: "I'd rather tell a CEO their vision is wrong than tell a Developer their code is late." },
            { id: 15, text: "I prefer 'Blue Ocean' ambiguity over 'War Room' intensity." },
            { id: 16, text: "I value Innovation significantly more than Consistency." },
            { id: 17, text: "I prefer looking at Leading Indicators (future) over Lagging Indicators (past)." },
            { id: 18, text: "I'd rather sacrifice team harmony for a Strategic Win than for a Project Deadline." },
            { id: 19, text: "I enjoy Competitive Analysis more than Internal Benchmarking." },
            { id: 20, text: "I prefer being a Subject Matter Expert (SME) over being a Process Owner." },
            { id: 21, text: "I want my legacy to be 'They changed our direction' rather than 'They were on time'." },
            { id: 22, text: "I find mundane status-tracking more draining than abstract problem-solving." },
            { id: 23, text: "I prefer 'Selling' a vision to stakeholders over 'Protecting' a team from them." },
            { id: 24, text: "I would rather attend a Market Trend conference than an Agile/Ops workshop." },
            { id: 25, text: "I prefer to work on a 50-page business case over a 50-item task list." },
            { id: 26, text: "I enjoy the challenge of 'M&A' more than 'Hiring'." },
            { id: 27, text: "I'd rather be remembered as 'Visionary' than 'Reliable'." },
            { id: 28, text: "I prefer to manage the 'Why' of a product rather than the 'When'." },
            { id: 29, text: "I am energized by convincing skeptics of a new, unproven direction." },
            { id: 30, text: "I prefer to act as a 'Consultant' rather than a 'Foreman'." }
        ];

        const state = {};
        const container = document.getElementById('quiz-container');

        questions.forEach(q => {
            const card = document.createElement('div');
            card.className = "bg-white p-6 rounded-2xl shadow-sm flex flex-col md:flex-row items-center justify-between gap-6 border border-slate-100 hover:border-indigo-200 transition";
            card.innerHTML = `
                <div class="flex-1"><p class="font-bold text-slate-700">${q.id}. ${q.text}</p></div>
                <div class="flex gap-2 w-full md:w-auto">
                    <button onclick="setChoice(${q.id}, 'disagree', this)" class="choice-btn flex-1 md:flex-none px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest">Disagree</button>
                    <button onclick="setChoice(${q.id}, 'both', this)" class="choice-btn flex-1 md:flex-none px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest">Both</button>
                    <button onclick="setChoice(${q.id}, 'agree', this)" class="choice-btn flex-1 md:flex-none px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest">Agree</button>
                </div>
            `;
            container.appendChild(card);
        });

        function setChoice(id, type, btn) {
            state[id] = type;
            const parent = btn.parentElement;
            parent.querySelectorAll('.choice-btn').forEach(b => b.className = "choice-btn flex-1 md:flex-none px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest");
            btn.classList.add('active-' + type);
            document.getElementById('progress-text').innerText = `${Object.keys(state).length} / 30 Completed`;
        }

        let chart = null;

        function calculateResults() {
            if (Object.keys(state).length < 30) { alert("Please complete all 30 questions."); return; }

            let strategy = 0, delivery = 0, hybrid = 0;
            Object.values(state).forEach(val => {
                if (val === 'agree') strategy++;
                else if (val === 'disagree') delivery++;
                else hybrid++;
            });

            document.getElementById('strat-score').innerText = strategy;
            document.getElementById('deliv-score').innerText = delivery;
            document.getElementById('both-score').innerText = hybrid;

            const title = document.getElementById('archetype-title');
            const verdict = document.getElementById('verdict-text');
            const advice = document.getElementById('career-advice');

            if (hybrid >= 12 || (strategy > 10 && delivery > 10)) {
                title.innerText = "The Operational Architect (Hybrid)";
                verdict.innerText = "You are a rare bridge leader. You possess the ENTJ vision to plan the future but refuse to let the details slip. You translate high-level 'Why' into tactical 'How'.";
                advice.innerText = "Focus on COO or VP Product roles. You are best suited for companies scaling rapidly where systems need to be built as the plane is flying.";
            } else if (strategy > delivery) {
                title.innerText = "The Strategic Architect";
                verdict.innerText = "You belong in the boardroom. You find execution details distracting and thrive on market analysis, long-term roadmapping, and influencing direction.";
                advice.innerText = "Focus on CSO, Director of Strategy, or M&A. Avoid roles that require daily micro-management of technical tasks.";
            } else {
                title.innerText = "The High-Impact General";
                verdict.innerText = "You are a master of execution. You use your commander energy to crush bottlenecks and meet deadlines. You value results over theories.";
                advice.innerText = "Focus on Head of Operations or Program Director. You are the person companies call when a mission-critical project must not fail.";
            }

            renderChart(strategy, hybrid, delivery);
            document.getElementById('result-modal').classList.remove('hidden');
        }

        function renderChart(s, h, d) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Strategy Bias', 'Hybrid Bias', 'Delivery Bias'],
                    datasets: [{ data: [s, h, d], backgroundColor: ['#4f46e5', '#f59e0b', '#10b981'], borderWidth: 0 }]
                },
                options: { cutout: '75%', plugins: { legend: { position: 'bottom' } } }
            });
        }

        function closeModal() { document.getElementById('result-modal').classList.add('hidden'); }
    </script>
</body>
</html>

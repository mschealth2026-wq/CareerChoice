<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Strategy Audit | Jyothirmayi B.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .choice-btn { border: 2px solid #e2e8f0; transition: all 0.2s ease; cursor: pointer; }
        .active-strat { background-color: #1e1b4b !important; color: white !important; border-color: #1e1b4b !important; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(30, 27, 75, 0.2); }
        .active-impl { background-color: #ef4444 !important; color: white !important; border-color: #ef4444 !important; }
        .active-both { background-color: #f59e0b !important; color: white !important; border-color: #f59e0b !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div class="max-w-5xl mx-auto py-12 px-6">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-black uppercase tracking-tighter text-slate-900 mb-4">Strategic Leadership Audit</h1>
            <p class="text-indigo-600 font-bold tracking-widest uppercase text-sm mb-8">Bridging the ISB Strategy Gap</p>
            <div class="flex justify-center gap-4">
                <div class="bg-white px-6 py-2 rounded-full shadow-sm border border-slate-200 text-xs font-bold uppercase">Work-Life Balance Focus</div>
                <div class="bg-white px-6 py-2 rounded-full shadow-sm border border-slate-200 text-xs font-bold uppercase">ENTJ Commander Profile</div>
            </div>
        </header>

        <div id="quiz-container" class="space-y-4">
            </div>

        <div class="mt-16 mb-32 text-center">
            <button onclick="calculateResults()" class="bg-indigo-700 text-white px-12 py-5 rounded-2xl font-black text-xl shadow-2xl hover:bg-indigo-800 transition-all hover:scale-105 active:scale-95 uppercase tracking-widest">
                Generate My Strategic Verdict
            </button>
        </div>
    </div>

    <div id="result-modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 flex items-center justify-center p-4">
        <div class="bg-white max-w-4xl w-full max-h-[90vh] overflow-y-auto rounded-[2.5rem] p-12 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-8 right-8 text-slate-400 hover:text-slate-900 text-4xl">&times;</button>
            <h2 class="text-4xl font-black text-slate-900 mb-2 uppercase" id="archetype-title">Your Verdict</h2>
            <p class="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-10">Diagnostic Analysis for Jyothirmayi B.</p>
            
            <div class="grid lg:grid-cols-2 gap-12 items-center mb-10">
                <canvas id="resultChart" class="max-h-[300px]"></canvas>
                <div class="bg-indigo-50 p-8 rounded-3xl border border-indigo-100">
                    <h4 class="text-xs font-black text-indigo-400 uppercase mb-4">Core Finding</h4>
                    <p id="verdict-text" class="text-lg font-medium text-indigo-900 leading-relaxed"></p>
                </div>
            </div>

            <div class="bg-slate-900 text-white p-10 rounded-[2rem]">
                <h4 class="font-black text-indigo-400 uppercase text-xs mb-4">Balance Strategy Roadmap</h4>
                <p id="career-advice" class="text-lg leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script>
        const qs = [
            "I prefer defining the business vision over managing daily dev tasks.",
            "I find 'Market Disruption' more exciting than 'SLA Compliance'.",
            "I'd rather be accountable for ROI than a specific release date.",
            "I prefer Discovery Workshops over Technical Sprint Reviews.",
            "I find securing a project budget more rewarding than spending it.",
            "I would rather talk strategy with the CEO than blockers with a dev team.",
            "I am more interested in BPR (Business Process Re-engineering) than CI/CD automation.",
            "I prefer looking at 3-year market trends over 2-week sprint velocities.",
            "I value 'Strategic Agility' over 'Operational Speed'.",
            "I'd rather be known as a 'Visionary' than 'Reliable'.",
            "I find competitive intelligence more useful than internal burn-down charts.",
            "I prefer working on a Business Case over a RAID log.",
            "I believe culture is a more important lever than technical process.",
            "I get more energy from C-suite politics than from team morale management.",
            "I find status-tracking draining compared to abstract problem-solving.",
            "I prefer 'Blue Ocean' ambiguity over 'War Room' intensity.",
            "I would rather hire a 'Disruptor' than an 'Optimizer'.",
            "I find market saturation more alarming than technical debt.",
            "I get more satisfaction from a new partnership than a closed bug ticket.",
            "I prefer to delegate the 'How' so I can focus on the 'Why'.",
            "I value flexibility in a contract over fixed-scope certainty.",
            "I'd rather be the 'Face' of a change than the 'Engine' of it.",
            "I prefer solving customer perception issues over system performance bugs.",
            "I find repeating a success less interesting than attempting a breakthrough.",
            "I would rather manage the 'Purpose' of a product than its 'Schedule'.",
            "I am energized by convincing skeptics of an unproven direction.",
            "I prefer to act as a Consultant to the C-Suite rather than a Manager.",
            "I find it more stressful to have a wrong strategy than a late delivery.",
            "I want my phone to stop ringing during the 'Hypercare' phase.",
            "I want my legacy to be 'They changed our direction' rather than 'They were on time'."
        ];

        const state = {};
        const container = document.getElementById('quiz-container');

        qs.forEach((text, i) => {
            const card = document.createElement('div');
            card.className = "bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col md:flex-row items-center justify-between gap-6 hover:border-indigo-300 transition-all";
            card.innerHTML = `
                <p class="font-bold text-slate-700 text-lg flex-1 leading-snug">${i + 1}. ${text}</p>
                <div class="flex gap-2 w-full md:w-auto">
                    <button onclick="setChoice(${i},'impl',this)" class="choice-btn px-6 py-3 rounded-xl text-[10px] font-black uppercase">Disagree</button>
                    <button onclick="setChoice(${i},'both',this)" class="choice-btn px-6 py-3 rounded-xl text-[10px] font-black uppercase">Both</button>
                    <button onclick="setChoice(${i},'strat',this)" class="choice-btn px-6 py-3 rounded-xl text-[10px] font-black uppercase">Agree</button>
                </div>`;
            container.appendChild(card);
        });

        function setChoice(id, type, btn) {
            state[id] = type;
            btn.parentElement.querySelectorAll('.choice-btn').forEach(b => b.className = "choice-btn px-6 py-3 rounded-xl text-[10px] font-black uppercase");
            btn.classList.add('active-' + type);
        }

        let chart = null;
        function calculateResults() {
            if (Object.keys(state).length < 30) { alert("Please complete all 30 scenarios."); return; }
            let s = 0, i = 0, b = 0;
            Object.values(state).forEach(v => { if(v==='strat') s++; else if(v==='impl') i++; else b++; });
            document.getElementById('result-modal').classList.remove('hidden');
            
            const verdict = document.getElementById('verdict-text');
            const advice = document.getElementById('career-advice');
            const title = document.getElementById('archetype-title');

            if (s > 20) {
                title.innerText = "The Strategy Architect";
                verdict.innerText = "Your mindset is fully aligned with executive leadership. You focus on value realization and ROI, moving beyond the 'headache' of implementation.";
                advice.innerText = "Target 'Head of Transformation' or 'Strategy Lead' roles. These positions protect your work-life balance by delegating the 24/7 technical firefighting to a Delivery Manager while you manage the vision.";
            } else if (b > 10 || (s > 10 && i > 10)) {
                title.innerText = "The Hybrid Leader";
                verdict.innerText = "You are currently stuck in the middle. You want strategy, but your 16 years of delivery experience keep you tied to the technical execution.";
                advice.innerText = "To find balance, use your ISB studies to transition into Advisory Consulting. You provide the roadmap, but the clientâ€™s team handles the long-term support and hypercare.";
            } else {
                title.innerText = "The Delivery Champion";
                verdict.innerText = "You are currently anchored in execution. You value tangible wins and meeting deadlines above all else.";
                advice.innerText = "If you want balance, you must shift your ENTJ traits from 'doing' to 'delegating'. Build a team of trusted leads so you don't have to carry the implementation burden yourself.";
            }

            const ctx = document.getElementById('resultChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Strategy (Balance)', 'Hybrid', 'Implementation (Headache)'],
                    datasets: [{ data: [s, b, i], backgroundColor: ['#1e1b4b', '#f59e0b', '#ef4444'], borderWidth: 0 }]
                },
                options: { cutout: '80%', plugins: { legend: { position: 'bottom' } } }
            });
        }

        function closeModal() { document.getElementById('result-modal').classList.add('hidden'); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jyothirmayi Audit: Strategy vs. Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .choice-btn { border: 2px solid #e2e8f0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .active-agree { background-color: #4338ca !important; color: white !important; border-color: #4338ca !important; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(67, 56, 202, 0.3); }
        .active-disagree { background-color: #059669 !important; color: white !important; border-color: #059669 !important; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(5, 150, 105, 0.3); }
        .active-both { background-color: #d97706 !important; color: white !important; border-color: #d97706 !important; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(217, 119, 6, 0.3); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <div class="max-w-4xl mx-auto py-16 px-6">
        <header class="text-center mb-12">
            <span class="text-indigo-600 font-black tracking-widest uppercase text-xs">ISB Transition Portfolio Tool</span>
            <h1 class="text-5xl font-black uppercase italic tracking-tighter mt-2">The Commander's Audit</h1>
            <p id="progress-text" class="mt-8 text-sm font-bold text-slate-400 uppercase">0 of 30 Scenarios Evaluated</p>
        </header>

        <div id="quiz-container" class="space-y-6">
            </div>

        <div class="mt-20 mb-40 text-center">
            <button onclick="calculateResults()" class="bg-slate-900 text-white px-16 py-6 rounded-2xl font-black text-2xl shadow-2xl hover:bg-black transition-all hover:scale-105 active:scale-95 uppercase italic tracking-widest">
                Analyze My Archetype
            </button>
        </div>
    </div>

    <div id="result-modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-50 flex items-center justify-center p-4">
        <div class="bg-white max-w-4xl w-full max-h-[95vh] overflow-y-auto rounded-[3rem] p-12 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-8 right-8 text-slate-300 hover:text-slate-900 text-5xl font-light">&times;</button>
            
            <div class="mb-12">
                <h2 class="text-5xl font-black uppercase italic tracking-tighter leading-none" id="archetype-title">Analyzing...</h2>
                <p class="text-indigo-600 font-bold uppercase tracking-widest mt-4">Psychometric Leadership Breakdown for Jyothirmayi B.</p>
            </div>
            
            <div class="grid lg:grid-cols-2 gap-16 mb-12 items-center">
                <div class="relative">
                    <canvas id="resultChart"></canvas>
                </div>
                <div class="space-y-6">
                    <div class="bg-slate-50 p-8 rounded-3xl border border-slate-100">
                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Strategic Verdict</h4>
                        <p id="verdict-text" class="text-xl font-medium text-slate-800 leading-relaxed"></p>
                    </div>
                </div>
            </div>

            <div class="bg-indigo-600 text-white p-10 rounded-[2rem] shadow-xl">
                <h4 class="font-black uppercase tracking-tighter text-indigo-200 mb-4 italic text-xl">The ENTJ Career Roadmap</h4>
                <p id="career-advice" class="text-lg opacity-90 leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script>
        const rawQuestions = [
            { text: "I find more fulfillment in defining a 3-year transformation roadmap than in meeting a specific release date." },
            { text: "I'd rather spend my time at ISB studying market disruption than advanced Agile scaling frameworks." },
            { text: "It's more frustrating to have a team building the 'wrong' product efficiently than building the 'right' product with friction." },
            { text: "I prefer reporting on 'Value Realization' to the CEO over reporting on 'Sprint Velocity' to the PMO." },
            { text: "I get more energy from a high-stakes Discovery Workshop than from a technical Sprint Review." },
            { text: "I would rather be accountable for 'Market Share' than for 'SLA Compliance'." },
            { text: "I find it easier to delegate the 'How' (technical implementation) than the 'Why' (strategic intent)." },
            { text: "I am more interested in Business Process Re-engineering than in Code Optimization." },
            { text: "I would rather manage the expectations of the Board than the daily blockers of a development team." },
            { text: "I prefer a role where I define the budget for a project rather than a role where I am told how to spend it." },
            { text: "I get more satisfaction from a successful 'Migration Strategy' than from a successful 'Bug Triage'." },
            { text: "I would rather be the 'Architect of Change' than the 'Guardian of the Process'." },
            { text: "I am comfortable making a major strategic pivot with 70% of data if the market opportunity is clear." },
            { text: "I find 'Market White Space' more exciting than 'Project Predictability'." },
            { text: "I would rather hire a 'Visionary Specialist' who needs guidance than a 'Solid Generalist' who needs none." },
            { text: "I prefer to work on a 50-page Business Case over a 50-item RAID log." },
            { text: "I find 'Organizational Change Management' more rewarding than 'SDLC Optimization'." },
            { text: "I'd rather be known as the leader who 'Transformed the Business' than the one who 'Never Missed a Deadline'." },
            { text: "I prefer managing a portfolio of diverse initiatives over deep-diving into one large migration." },
            { text: "I get more energy from 'Selling a Vision' to stakeholders than from 'Protecting the Team' from scope creep." },
            { text: "I value 'Strategic Agility' (pivoting the goal) over 'Operational Agility' (pivoting the tasks)." },
            { text: "I would rather attend a 'Corporate Strategy' summit than a 'DevOps/CI/CD' conference." },
            { text: "I find it more rewarding to secure an enterprise partnership than to close a technical debt ticket." },
            { text: "I prefer to act as a 'Consultant to the C-Suite' rather than a 'Manager of the Workforce'." },
            { text: "I am okay with a project being 'Late' if it results in a more significant 'Market Breakthrough'." },
            { text: "I would rather design a 'Fit-Gap Analysis' for a new market than a 'UAT Plan' for a new release." },
            { text: "I find 'Competitive Intelligence' more useful than 'Internal Benchmarking'." },
            { text: "I prefer to be the 'Navigator' on the bridge rather than the 'Chief Engineer' in the engine room." },
            { text: "I get more satisfaction from 'Solving a Growth Problem' than from 'Solving an Efficiency Problem'." },
            { text: "I would rather be remembered as 'Visionary' than 'Reliable'." }
        ];

        const questions = rawQuestions
            .map((q, i) => ({ ...q, id: i }))
            .sort(() => Math.random() - 0.5);

        const state = {};
        const container = document.getElementById('quiz-container');

        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = "bg-white p-8 rounded-[2rem] shadow-sm flex flex-col md:flex-row items-center justify-between gap-8 border border-slate-100 hover:shadow-md transition-all";
            card.innerHTML = `
                <div class="flex-1 text-center md:text-left">
                    <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-2 block">Scenario ${index + 1}</span>
                    <p class="font-bold text-slate-800 text-xl leading-tight">${q.text}</p>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="setChoice(${q.id}, 'disagree', this)" class="choice-btn flex-1 md:flex-none px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Disagree</button>
                    <button onclick="setChoice(${q.id}, 'both', this)" class="choice-btn flex-1 md:flex-none px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Both</button>
                    <button onclick="setChoice(${q.id}, 'agree', this)" class="choice-btn flex-1 md:flex-none px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Agree</button>
                </div>
            `;
            container.appendChild(card);
        });

        function setChoice(id, type, btn) {
            state[id] = type;
            const parent = btn.parentElement;
            parent.querySelectorAll('.choice-btn').forEach(b => b.className = "choice-btn flex-1 md:flex-none px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest");
            btn.classList.add('active-' + type);
            document.getElementById('progress-text').innerText = `${Object.keys(state).length} of 30 Scenarios Evaluated`;
        }

        let chart = null;

        function calculateResults() {
            if (Object.keys(state).length < 30) { alert("Please address all 30 scenarios."); return; }
            let s = 0, d = 0, h = 0;
            Object.values(state).forEach(v => {
                if(v === 'agree') s++; else if(v === 'disagree') d++; else h++;
            });

            document.getElementById('result-modal').classList.remove('hidden');
            const title = document.getElementById('archetype-title');
            const verdict = document.getElementById('verdict-text');
            const advice = document.getElementById('career-advice');

            if (h >= 12 || (s > 10 && d > 10)) {
                title.innerText = "The Operational Architect";
                verdict.innerText = "Jyothirmayi, your profile confirms you are a rare bridge leader. You translate C-suite vision into high-velocity delivery trains. You build the engine while planning the destination.";
                advice.innerText = "Focus on Digital Transformation Lead or COO roles. Your ISB education combined with your CI/CD mastery makes you perfect for Series B/C scale-ups needing 'Chaos to Order' governance.";
            } else if (s > d) {
                title.innerText = "The Pure Strategist";
                verdict.innerText = "You are ready to leave the 'Firefighting' of delivery behind. You find your greatest value in market positioning, M&A strategy, and long-term corporate roadmapping.";
                advice.innerText = "Target VP of Strategy or Head of Product Strategy. Your ISB experience is your gateway to the Boardroom. Focus on the 'What' and let others manage the 'How'.";
            } else {
                title.innerText = "The Transformation General";
                verdict.innerText = "You are a master of execution. You use your Commander traits to crush bottlenecks and deliver results. You value tangible wins over boardroom theories.";
                advice.innerText = "Focus on Head of Operations or Program Director. You are the finisher companies call when mission-critical projects must not fail under any circumstances.";
            }

            renderChart(s, h, d);
        }

        function renderChart(s, h, d) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Strategy Bias', 'Hybrid Bias', 'Delivery Bias'],
                    datasets: [{ data: [s, h, d], backgroundColor: ['#4f46e5', '#f59e0b', '#10b981'], borderWidth: 0 }]
                },
                options: { cutout: '80%', plugins: { legend: { position: 'bottom' } } }
            });
        }

        function closeModal() { document.getElementById('result-modal').classList.add('hidden'); }
    </script>
</body>
</html>
